<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .test-image {
            max-width: 400px;
            max-height: 300px;
            border: 2px solid #007bff;
        }

        .error {
            border-color: #dc3545;
        }

        .info {
            background: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>üñºÔ∏è Image Debug Tool</h1>
    <p>This tool helps debug why your product images aren't showing.</p>

    <div class="test-container">
        <h3>Test 1: Google Image URL</h3>
        <div class="info">Testing a regular Google image URL:</div>
        <img id="googleImg" class="test-image"
            src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=300&fit=crop"
            alt="Test Google Image" onload="imageLoaded('googleImg')" onerror="imageError('googleImg')">
        <div id="googleResult"></div>
    </div>

    <div class="test-container">
        <h3>Test 2: Your Product Data</h3>
        <div class="info">Testing your actual product image:</div>
        <button onclick="loadProductImage()">Load Product Image</button>
        <img id="productImg" class="test-image" alt="Your Product Image" style="display: none;"
            onload="imageLoaded('productImg')" onerror="imageError('productImg')">
        <div id="productResult"></div>
    </div>

    <div class="test-container">
        <h3>Test 3: Local Image</h3>
        <div class="info">Testing local image path:</div>
        <img id="localImg" class="test-image" src="/images/products/sample-product.jpg" alt="Test Local Image"
            onload="imageLoaded('localImg')" onerror="imageError('localImg')">
        <div id="localResult"></div>
    </div>

    <script>
        function imageLoaded(imgId) {
            const result = document.getElementById(imgId.replace('Img', 'Result'));
            result.innerHTML = '<span style="color: green;">‚úÖ Image loaded successfully!</span>';
            document.getElementById(imgId).classList.remove('error');
        }

        function imageError(imgId) {
            const result = document.getElementById(imgId.replace('Img', 'Result'));
            result.innerHTML = '<span style="color: red;">‚ùå Failed to load image</span>';
            document.getElementById(imgId).classList.add('error');
        }

        async function loadProductImage() {
            try {
                const response = await fetch('http://localhost:4000/api/products');
                const products = await response.json();

                if (products && products.length > 0) {
                    const product = products[0];
                    const img = document.getElementById('productImg');
                    const result = document.getElementById('productResult');

                    result.innerHTML = `
                        <div><strong>Product:</strong> ${product.name}</div>
                        <div><strong>Image Type:</strong> ${product.image_url ? (
                            product.image_url.startsWith('data:image/') ? 'Base64 Data' :
                                product.image_url.startsWith('http') ? 'URL' : 'Local File'
                        ) : 'No Image'}</div>
                        <div><strong>Image Size:</strong> ${product.image_url ? product.image_url.length + ' characters' : 'N/A'}</div>
                    `;

                    if (product.image_url) {
                        img.src = product.image_url;
                        img.style.display = 'block';
                    } else {
                        result.innerHTML += '<div style="color: red;">‚ùå No image_url found in product data</div>';
                    }
                } else {
                    document.getElementById('productResult').innerHTML = '<span style="color: red;">‚ùå No products found</span>';
                }
            } catch (error) {
                document.getElementById('productResult').innerHTML = `<span style="color: red;">‚ùå Error: ${error.message}</span>`;
            }
        }

        // Auto-load on page load
        setTimeout(() => {
            console.log('Image debug tool loaded');
        }, 1000);
    </script>
</body>

</html>
